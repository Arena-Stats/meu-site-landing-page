<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Em breve — Arena Stats</title>
    <meta name="description" content="Em breve: Arena Stats, a comunidade esportiva mais completa do Brasil." />
    
    <!-- Pré-lançamento: evite indexação (remova quando for lançar) -->
    <meta name="robots" content="noindex, nofollow" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <!-- Open Graph para compartilhamento em redes sociais -->
    <meta property="og:title" content="Arena Stats — Em breve" />
    <meta property="og:description" content="Estamos preparando o lançamento da maior comunidade esportiva do Brasil." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://placehold.co/1200x630/FFFFFF/14352d?text=Arena+Stats" /> <!-- Substitua pela URL da sua imagem -->
    
    <!-- Favicon (substitua pelo caminho do seu ícone) -->
    <link rel="icon" href="https://placehold.co/32x32/FFFFFF/14352d?text=AS" />

    <style>
        body { 
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif; 
        }
        /* Definindo as cores personalizadas para fácil referência */
        :root {
            --brand-dark-green: #064e3b; /* Cor principal do texto (um verde escuro do Tailwind) */
            --brand-gold: #EAB308; /* Cor de destaque (um dourado mais claro, similar ao yellow-500 do Tailwind) */
        }
    </style>
</head>
<body class="min-h-screen bg-white text-[--brand-dark-green] antialiased flex flex-col items-center justify-center p-8">

    <!-- Card Principal -->
    <main class="w-full max-w-2xl flex-grow flex items-center justify-center">
        <div class="mx-auto w-full rounded-3xl border-2 bg-gray-50/50 p-8 sm:p-10 shadow-lg" style="border-color: var(--brand-gold);">
            <div class="relative flex flex-col items-center text-center gap-8">
                
                <!-- Logo Principal -->
                <div class="flex flex-col sm:flex-row items-center justify-center gap-6 w-full">
                    <!-- LOGO AUMENTADO -->
                    <img src="logo-arena-stats.jpg" alt="Logo Arena Stats" class="h-32 w-auto" />
                </div>

                <!-- Linha Divisória -->
                <div class="w-full border-t border-gray-200"></div>

                <!-- Conteúdo de Texto -->
                <div>
                    <h1 class="text-4xl md:text-5xl font-black mb-4 leading-tight">
                        Em breve.
                    </h1>
                    <p class="text-lg md:text-xl text-gray-600 max-w-xl">
                        Estamos preparando o lançamento da <span class="font-bold" style="color: var(--brand-dark-green);">maior comunidade esportiva</span> do Brasil. Fique ligado!
                    </p>
                </div>

            </div>
        </div>
    </main>

    <!-- Rodapé com Apoio -->
    <footer class="w-full py-8">
        <div class="text-center">
            <!-- TEXTO E LOGO AJUSTADOS -->
            <p class="text-sm text-gray-500 mb-3">Desenvolvido com o apoio da Microsoft for Startups</p>
            <!-- LOGO DA MICROSOFT AUMENTADO -->
            <img src="microsoft-logo-1.jpg" alt="Microsoft for Startups" class="h-12 w-auto mx-auto" />
        </div>
    </footer>

</body>
</html>
